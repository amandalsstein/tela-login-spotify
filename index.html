<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/media-query.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Millions of songs. <br>Free on Spotify.</h1>
                <p>Log in</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                    <label for="ilogin">E-mail or username</label><br>
                    <input type="text" name="login" id="ilogin" autocomplete="email" required maxlength="30">
                    </div>

                    <div class="campo">
                        <label for="isenha">Password</label><br>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8">
                    </div>
                    <input type="submit" value="Log in">
                    <a href="semsenha.html" class="botao">
                        Log in without password</a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
